name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test

      - name: Build WebAssembly
        run: bun run asbuild:release

      - name: Create release archive
        run: |
          mkdir -p release
          cp build/release.wasm release/
          cp build/release.js release/
          cp build/release.d.ts release/ || echo "No .d.ts file"
          tar -czf assemblyscript-hello-world-wasm.tar.gz -C release .

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Generate Release Notes
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cat > release_notes.md << 'EOF'
          ## ðŸŽ‰ Release ${{ steps.version.outputs.version }}

          ### ðŸ“¦ Downloads
          - `assemblyscript-hello-world-wasm.tar.gz` - WebAssembly module and JavaScript loader

          ### ðŸ”§ Installation
          \`\`\`bash
          npm install assemblyscript-hello-world
          \`\`\`

          ### ðŸ“š Usage
          \`\`\`js
          import wasm from 'assemblyscript-hello-world/wasm';
          const { greet, add } = await wasm();
          console.log(greet()); // Hello, World!
          console.log(add(2, 3)); // 5
          \`\`\`

          ### ðŸ“‹ What's Changed
          Full Changelog: https://github.com/${{ github.repository }}/commits/${{ steps.version.outputs.version }}
          EOF
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          files: |
            assemblyscript-hello-world-wasm.tar.gz
            build/release.wasm
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version_number, '-beta') || contains(steps.version.outputs.version_number, '-alpha') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: release
    permissions:
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build WebAssembly
        run: bun run asbuild:release

      - name: Publish to npm
        run: bun publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
